        <h1>FACILITIES</h1>

    </div>
    <div class="container">
        <div class="row margin-row">
          <div class="col-sm facilities">
            <img src="images/facilities.jpg" alt="swimming-pool" onclick="select(this.id)" width="272px" height="302px">

          </div>
          <div class="col-sm facilities">
            <img src="images/facilities1.jpg" alt="24hr lounge" onclick="select(this.id)" width="272px" height="302px">
            <p class="image-text">24-HOUR LOUNGE</p>
          </div>
          <div class="col-sm facilities">
            <img src="images/facilities2.jpg" alt="conference hall" onclick="select(this.id)" width="272px" height="302px">

          </div>
        </div>
      </div>
    </div>
